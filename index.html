<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cưới Chính</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #000;
    color: white;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* Hiệu ứng mưa */
  .rain {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('https://i.ibb.co/6WQzjzR/rain.gif');
    background-size: cover;
    opacity: 0.2;
    top: 0;
    left: 0;
    z-index: 1;
  }

  /* Bên trái: Lời bài hát */
  .lyrics {
    flex: 1;
    padding: 50px;
    font-size: 22px;
    z-index: 2;
    animation: fadein 2s ease-in-out;
  }

  .title {
    text-align: center;
    font-size: 40px;
    margin-bottom: 40px;
    font-weight: bold;
    text-shadow: 0 0 20px #fff, 0 0 30px #0ff;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #0ff; }
    to { text-shadow: 0 0 25px #00f0ff, 0 0 50px #0ff; }
  }

  .line {
    opacity: 0;
    transform: translateY(20px);
    animation: showLine 3s ease forwards;
  }

  @keyframes showLine {
    0% { opacity: 0; transform: translateY(20px); }
    20% { opacity: 1; transform: translateY(0); }
    80% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-20px); }
  }

  /* Bên phải: Ảnh */
  .image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
  }
  .image img {
    width: 80%;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
    animation: float 4s ease-in-out infinite alternate;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<div class="rain"></div>

<div class="lyrics" id="lyrics">
  <div class="title">💍 Cưới Chính 💍</div>
</div>

<div class="image">
  <img src="<a href="https://imgbb.com/"><img src="https://i.ibb.co/67MKcFMQ/anh-mo-ta.jpg" alt="Ảnh cưới">
</div>

<script>
const lyrics = [
  "Ước muốn lớn nhất cuộc đời anh",
  "Có cái đám cưới thật ngời xanh",
  "Xe hoa rước dâu về đô thành",
  "",
  "Áo vest trắng bóc thật đẹp trai",
  "Váy cưới lấp lánh nàng vừa thay",
  "Hôm nay đám cưới ai?",
  "",
  "Là anh người con trai ,là tương lai",
  "Là thương ai chẳng mờ phai",
  "Chẳng hay nói nhiều mà lại yêu thuỷ chung",
  "Gặp nhau thì vui, cưới là tơ duyên",
  "Qua cầu là nợ nhau, tương lai có giàu là nhờ nhau",
  "Mai phai mái đầu thì chờ nhau",
  "",
  "[Chorus]:",
  "Mình cầm tay nhau, mai này về bên nhau",
  "Thương là thương em rồi mà chẳng nói ra được câu nào",
  "Bên nhau cũng đã mấy năm trời",
  "Thời em đẹp nhất trong đời",
  "Mà nhớ lúc đó thì anh chỉ có trái tim thật to",
  "",
  "Vào ngày Vu Quy, hoa đầy đường em đi",
  "Nhà trai anh qua rước dâu",
  "Trầu cau khăn đóng trên đầu",
  "Khi mà yêu được em trong đời",
  "Tình yêu nồng say không lời",
  "Sợi tơ mà Ông Trời đã sắp xếp cho tình ta"
];

let index = 0;
const container = document.getElementById("lyrics");

function showLine() {
  if (index < lyrics.length) {
    const line = document.createElement("div");
    line.className = "line";
    line.textContent = lyrics[index];
    container.appendChild(line);

    setTimeout(() => {
      container.removeChild(line);
      index++;
      showLine();
    }, 3000); // mỗi câu hiển thị 3 giây
  }
}

showLine();
</script>

</body>
</html>
